<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>The Box Model, Box Sizing & Box Shadow</h1>
        </header>
        <hr>
        <main>
            <section>
                <h4>Exercise 1</h4>
                <div class="box-one"></div>
                <div>
                    <span class="circle">Content</span>
                    <span class="circle">Padding</span>
                    <span class="circle">Border</span>
                    <span class="circle">Margin</span>
                </div>
            </section>
            <hr>

            <section>
                <h4>Exercise 2</h4>
                <h5>on border on these boxes</h5>
                <div class="outline">
                    <span class="box"></span>
                    <span class="box"></span>
                    <span class="box"></span>
                </div>
            </section>
            <hr>
            
            <section>
                <h5>1px border on these boxes</h5>
                <section class="outline">
                    <div>
                        <span class=" box box-outline"></span>
                        <span class="box box-outline"></span>
                    </div>
                    <div>
                        <span class="box box-outline"></span>
                    </div>
                </section>              
            </section>
            <hr>

            <section>
                <h5>px border on these boxes but they are in same line</h5>
                <div class="outline">
                    <span class="box box-outline"></span>
                    <span class="box box-outline"></span>
                    <span class="box box-outline"></span>
                </div>
            </section>
    </main>
    </body>
</html>
